<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Agent ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2>Chat mit KI Agent</h2>
            <p class="subtitle">Beschreibe deine Aufgaben und der KI Agent hilft dir</p>
            <div id="chat-box">
                <div class="message agent-message">Hallo! Beschreibe die Aufgabe und ich erstelle eine ToDo-Liste für dich.</div>
            </div>
            <div class="chat-input">
                <div class="input-row">
                    <input type="text" id="user-input" placeholder="Beschreibe deine Aufgabe...">
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="model-selection">
                    <label for="ai-model">KI-Modell:</label>
                    <select id="ai-model">
                        <option value="google" selected>Google Natural Language API v1</option>
                        <option value="gpt">GPT-3.5-Turbo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="todo-container">
            <div class="todo-header">
                <div>
                    <h2>Deine ToDo Liste</h2>
                    <p class="subtitle">Organisiere deine Aufgaben</p>
                </div>
                <button id="clear-completed-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Erledigte löschen
                </button>
            </div>

            <div class="controls">
                <select id="filter-priority">
                    <option value="all">Alle Prioritäten</option>
                    <option value="high">Hoch</option>
                    <option value="medium">Mittel</option>
                    <option value="low">Niedrig</option>
                </select>
                <select id="sort-by">
                    <option value="default">Sortieren nach...</option>
                    <option value="date">Datum</option>
                    <option value="priority">Priorität</option>
                </select>
            </div>

            <ul id="todo-list" class="sortable-list">
                <!-- ToDo-Items werden hier eingefügt -->
            </ul>

            <!-- Leerer Zustand (wird via JavaScript ein-/ausgeblendet) -->
            <div id="empty-state" class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <h3>Keine Aufgaben vorhanden</h3>
                <p>Füge eine neue Aufgabe hinzu, um zu beginnen</p>
            </div>

            <div class="add-todo-form">
                <input type="text" id="new-todo-text" placeholder="Neue Aufgabe hinzufügen...">
                <input type="date" id="new-todo-date">
                <select id="new-todo-priority">
                    <option value="low">Niedrig</option>
                    <option value="medium" selected>Mittel</option>
                    <option value="high">Hoch</option>
                </select>
                <button id="add-todo-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
